[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NEXT_USE_NETLIFY_EDGE = "true"
  NEXT_FORCE_EDGE_IMAGES = "true"
  NODE_VERSION = "18"

# Rewrite rule to handle Next.js routes
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/next"
  status = 200 