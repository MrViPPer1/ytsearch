name: ytsearchleads
service:
  name: ytsearchleads
  type: web
  ports:
    - port: 3000
      protocol: http
  env:
    - name: NODE_ENV
      value: production
    - name: NEXT_PUBLIC_APP_URL
      value: https://ytsearchleads.koyeb.app
    - name: NODE_VERSION
      value: "18.19.0"
  buildCommand: npm install && npm run build
  startCommand: npm start
  instance:
    type: nano
    region: fra 